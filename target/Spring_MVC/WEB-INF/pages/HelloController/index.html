
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="eng">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* выравнивание по центру */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        div {
            text-align: center;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            border: 2px solid green;
            color: white;
            background-color: green;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
        }

        a:hover {
            background-color: white;
            color: green;
        }

    </style>
</head>
<body>
<div>

    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>

    </th:block>
