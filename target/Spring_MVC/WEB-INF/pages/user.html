<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Users</title>
  <style>
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>User</h1>
<table>
  <thead>
  <tr>
    <th>UserId</th>
    <th>firstName</th>
    <th>LastName</th>
    <th>email</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:utext="${user.id}"></td>
    <td th:utext="${user.firstName}"></td>
    <td th:utext="${user.lastName}"></td>
    <td th:utext="${user.email}"></td>
  </tr>
  </tbody>
</table>
<br>
<button onclick="window.location.href = '../..';">Back to users</button>
</body>
</html>
